<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <label class="tags-input" for="tags-input">
        <ul class="tags"></ul>
      </label>
      <div class="input-group">
        <input
          placeholder="Додати персонажа"
          class="input-field"
          id="tags-input"
          type="text"
        />
        <button class="input-group-btn create-paring-btn" id="merge-button">
          Створити пейринг
        </button>
        <button
          title="Підтвердити створення пейрингу"
          class="input-group-btn apply-btn hidden"
          id="apply-merge"
        >
          ✔
        </button>
        <button
          title="Відмінити створення пейрингу"
          class="input-group-btn cancel-btn hidden"
          id="cancel-merge"
        >
          ✕
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div>
      <button id="result">Показати результат</button>
      <div>Результат:</div>
      <div id="resultText"></div>
    </div>
  </body>
</html>
