<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <label id="container" class="tags-input" for="tags-input">
      <ul class="tags">
        <li class="input-container">
          <input
            placeholder="Add paring"
            class="input-field"
            id="tags-input"
            type="text"
          />
        </li>
      </ul>
    </label>
    <button id="merge-button">Створити пейринг</button>
    <button class="hidden" id="apply-merge">застосувати</button>
    <button class="hidden" id="cancel-merge">відмінити</button>
    <hr />
    <div>
      <button id="result">Показати результат</button>
      <div>Результат:</div>
      <div id="resultText"></div>
    </div>
  </body>
</html>
