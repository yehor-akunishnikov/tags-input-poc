<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <label class="tags-input" for="tags-input">
        <ul class="tags"></ul>
      </label>
      <div class="input-group">
        <input
          placeholder="Додати персонажа"
          class="input-field"
          id="tags-input"
          type="text"
        />
        <button
          type="button"
          title="Режим додавання пейрингу"
          class="input-group-btn create-paring-btn hidden"
          id="merge-button"
        >
          <svg
            class="btn-merge-icon"
            fill="#fff"
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.71,11.29l-2.5-2.5a1,1,0,1,0-1.42,1.42l.8.79H4V7A1,1,0,0,0,2,7V17a1,1,0,0,0,2,0V13H7.59l-.8.79a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l2.5-2.5a1,1,0,0,0,.21-.33,1,1,0,0,0,0-.76A1,1,0,0,0,10.71,11.29ZM21,6a1,1,0,0,0-1,1v4H16.41l.8-.79a1,1,0,0,0-1.42-1.42l-2.5,2.5a1,1,0,0,0-.21.33,1,1,0,0,0,0,.76,1,1,0,0,0,.21.33l2.5,2.5a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42l-.8-.79H20v4a1,1,0,0,0,2,0V7A1,1,0,0,0,21,6Z"
            />
          </svg>
        </button>
        <button
          type="button"
          title="Підтвердити додавання пейрингу"
          class="input-group-btn apply-btn hidden"
          id="apply-merge"
        >
          ✔
        </button>
        <button
          type="button"
          title="Відмінити створення пейрингу"
          class="input-group-btn cancel-btn hidden"
          id="cancel-merge"
        >
          ✕
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div>
      <button type="button" id="result">Показати результат</button>
      <div>Результат:</div>
      <div id="resultText"></div>
    </div>
  </body>
</html>
